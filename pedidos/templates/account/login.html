{% extends 'account/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>LOGIN</h1>
<p>Por favor, ingrese sus datos en el siguiente formulario</p>
<form action="." method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Log-in"></p>

</form>

{% endblock %}
